{% extends 'layout.html' %}

{% block content %}

            {% csrf_token %}
            <label>
                <input type="text" name="username">
            </label>
            <input type="file" name="my_file" required="required">
            <button type="submit">提交</button>
        </form>
    </div>
{% endblock %}
