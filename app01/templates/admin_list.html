{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn-success btn" href="/admin/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新增管理员
            </a>
            <div style="float: right; width: 300px">
                <form action="" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="搜索" value="{{ search_word }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in data_lst %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.username }}</td>
                        <td>**********</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-success btn-xs" href="/admin/{{ obj.id }}/reset">重置密码</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/del">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_li_str }}
        </ul>
    </div>

{% endblock %}
